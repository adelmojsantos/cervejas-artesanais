<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cervejas Artesanais</title>
</head>

<body>
  <header>
    <h1>Cervejas Artesanais</h1>
  </header>
  <main>
    <section>
      <div class="search-container">
        <input type="text" placeholder="Pesquise uma cerveja ou a harmonização desejada" class="search-input"
          id="campo-pesquisa">
        <button class="search-button" onclick="pesquisar()">
          <img src="assets/beer.svg" alt="Ícone de busca" />
          BUSCAR
        </button>
      </div>
    </section>
    <section class="resultados-pesquisa" id="resultados-pesquisa">
    </section>
    <section class="mensagem-inicial" id="mensagem-inicial">
      <div class="mensagem-item">
        <h2>Seu copo está vazio?</h2>
        <img src="assets/copoDeCerveja.gif" alt="Uma cerveja sendo servida em um copo">
        <p>
          Encontre a cerveja artesanal ideal para a sua próxima
          degustação!
        </p>
        <div>
    </section>
  </main>
  <footer>
    <p>2024 - Cervejas Artesanais e suas harmonizações. Todos os direitos reservados</p>
    <p>Entre em contato pelo email: adelmojsantos@gmail.com</p>
  </footer>
  <script src="dados.js"></script>
  <script src="app.js"></script>
</body>

</html>
